repositories:
- name: rook-release
  url: https://charts.rook.io/release 
- name: vmware-tanzu
  url: https://vmware-tanzu.github.io/helm-charts
- name: prometheus-community
  url: https://prometheus-community.github.io/helm-charts

# https://github.com/roboll/helmfile/issues/1247
environments:
  mini-aio:
    values:
    - velero:
        enabled: true
    - rook-ceph-cluster-external:
        enabled: true
        needs: "rook-ceph/rook-ceph-service"
    - rook-ceph-service:
        enabled: true
    - openshift: false
  mini-consumer:
    values:
    - velero:
        enabled: true
    - rook-ceph-cluster-external:
        enabled: true
        needs: "rook-ceph/rook-ceph-cluster" 
    - rook-ceph-service:
        enabled: false
    - openshift: false
  mini-service:
    values:
    - velero:
        enabled: false
    - rook-ceph-cluster-external:
        enabled: false
    - rook-ceph-service:
        enabled: true
    - openshift: false
  openshift-aio:
    values:
    - velero:
        enabled: true
    - rook-ceph-cluster-external:
        enabled: true
        needs: "rook-ceph/rook-ceph-service"
    - rook-ceph-service:
        enabled: true
    - openshift: true
  openshift-consumer:
    values:
    - velero:
        enabled: true
    - rook-ceph-cluster-external:
        enabled: true
        needs: "rook-ceph/rook-ceph-cluster" 
    - rook-ceph-service:
        enabled: false
    - openshift: true
  openshift-service:
    values:
    - velero:
        enabled: false
    - rook-ceph-cluster-external:
        enabled: false
    - rook-ceph-service:
        enabled: true
    - openshift: true
#
# Advanced Configuration: Layering
#
# Helmfile merges all the "base" state files and this state file before processing.
#
# Assuming this state file is named `helmfile.yaml`, all the files are merged in the order of:
#   environments.yaml <- defaults.yaml <- templates.yaml <- helmfile.yaml
#bases:
#- environments.yaml
#- defaults.yaml
#- templates.yaml

releases:
  - name: rook-ceph
    chart: rook-release/rook-ceph
    version: ~1.16.0
    namespace: rook-ceph 
    createNamespace: true
    values:
    #- apps/{{`{{ .Release.Name }}`}}/values.yaml
    - apps/{{`{{ .Release.Name }}`}}/envs/{{`{{ .Environment.Name }}`}}/values.yaml
    needs:
    - openshift-user-workload-monitoring/kube-prometheus-stack
  - name: rook-ceph-cluster
    chart: rook-release/rook-ceph-cluster
    version: ~1.16.0
    namespace: rook-ceph
    values:
    - apps/{{`{{ .Release.Name }}`}}/envs/{{`{{ .Environment.Name }}`}}/values.yaml
    needs:
    - rook-ceph/rook-ceph
    labels:
      wave: 2
{{- if (index .Environment.Values "rook-ceph-cluster-external").enabled }}
  - name: rook-ceph-cluster-external
    chart: ./apps/rook-ceph-cluster-external
    namespace: rook-ceph
    values:
    - apps/{{`{{ .Release.Name }}`}}/envs/{{`{{ .Environment.Name }}`}}/values.yaml
    needs:
    - {{ (index .Environment.Values "rook-ceph-cluster-external").needs }}
    labels:
      wave: 2
    hooks:
    # prepare preapply presync preuninstall postuninstall postsync cleanup
    - events: ["postsync"]
      showlogs: false
      command: "sh"
      args: ["-c", "./tools/prepare-velero.sh"]
{{- end}}
{{- if (index .Environment.Values "rook-ceph-service").enabled }}
  - name: rook-ceph-service
    chart: ./apps/rook-ceph-service
    namespace: rook-ceph
    needs:
    - rook-ceph/rook-ceph-cluster
    labels:
      wave: 2
    hooks:
    # prepare preapply presync preuninstall postuninstall postsync cleanup
    - events: ["postsync"]
      showlogs: false
      # TODO:: Wait for resources, run ./setup-rbd.sh or ./export-config.sh (aio or external)
      # command: "echo"
      command: "sh" # prepare-consumer.sh"
      args: ["-c", "./tools/prepare-consumer.sh {{ splitList "-" .Environment.Name | last }}"]
      # args: ["{{`{{.Environment.Name}}`}}", "{{`{{.Release.Name}}`}}", "{{`{{.HelmfileCommand}}`}}"]
{{- end}}
  - name: rook-ceph-dashboards
    chart: ./apps/rook-ceph-dashboards
    namespace: openshift-user-workload-monitoring
    values:
    - apps/{{`{{ .Release.Name }}`}}/values.yaml
{{- if .Environment.Values.velero.enabled }}
  - name: velero
    chart: vmware-tanzu/velero
    namespace: velero
    values:
    - apps/{{`{{ .Release.Name }}`}}/values.yaml
    - apps/{{`{{ .Release.Name }}`}}/values-dynamic.yaml
    labels:
      wave: 2
    needs:
    - rook-ceph/rook-ceph-cluster-external
{{- end }}
  - name: kube-prometheus-stack
    chart: prometheus-community/kube-prometheus-stack
    version: ~67.4.0
    namespace: openshift-user-workload-monitoring
{{- if .Environment.Values.openshift }}
    values:
    - apps/{{`{{ .Release.Name }}`}}/envs/openshift/values.yaml
{{- else }}
    values:
    - apps/{{`{{ .Release.Name }}`}}/envs/default/values.yaml
{{- end }}
{{- if .Environment.Values.openshift }}
  - name: openshift-monitoring
    chart: apps/openshift-monitoring
    namespace: openshift-monitoring
{{- end }}
